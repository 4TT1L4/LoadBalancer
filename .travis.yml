language: java
jdk: oraclejdk12
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
addons:
  sonarcloud:
    organization: bujakiattila
    token:
      secure:  
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=BujakiAttila_LoadBalancer  -Dsonar.coverage.jacoco.xmlReportPaths=$(find "$(pwd)" -path '*.xml' | sed 's/.*/&/' | tr '\n' ',')
